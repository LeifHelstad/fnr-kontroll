<!DOCTYPE html>
<html>
<head>
  <title>Fødselsnummer kontrollsiffer</title>

<script>
function kontrollsiffer() {

d1= +fn.value.substr(0, 1);
d2= +fn.value.substr(1, 1);

m1= +fn.value.substr(2, 1);
m2= +fn.value.substr(3, 1);

a1= +fn.value.substr(4, 1);
a2= +fn.value.substr(5, 1);
i1= +fn.value.substr(6, 1);
i2= +fn.value.substr(7, 1);
i3= +fn.value.substr(8, 1);

//alert(d1 + " " + d2 + " " + m1 + " " + m2 + " " + a1 + " " + a2 + " " + i1 + " " + i2 + " " + i3);

k1= 11 - ((3*d1 + 7*d2 + 6*m1 + 1*m2 + 8*a1 + 9*a2 + 4*i1 + 5*i2 + 2*i3) % 11);

//alert(k1); 

k2= 11 - ((5*d1 + 4*d2 + 3*m1 + 2*m2 + 7*a1 + 6*a2 + 5*i1 + 4*i2 + 3*i3 + 2*k1) % 11);

//alert(k2);

fn.value = fn.value.substr(0, 9) + k1 + k2;

	
}

</script>

</head>
<body>

<input type="text" name="fn" id="fn">

<button onClick="kontrollsiffer()">Legg inn kontrollsiffer</button>
<br>
<hr>
<br>
<small>
Merk:
<br>
Logikken er bygget på beskrivelse fra <a href="https://no.wikipedia.org/wiki/Fødselsnummer">https://no.wikipedia.org/wiki/Fødselsnummer</a>
<br>
Logikk som ikke ligger inne her:
<li>Hvis et av kontollsifferne blir 11 skal de endres til 0</li>
<li>Hvis et av kontrollsifferne blir 10 forkastes hele fødselsnummeret</li>
</small>


</body>
</html>
